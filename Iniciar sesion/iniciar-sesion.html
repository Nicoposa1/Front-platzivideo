<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header class="header">
        <a href="../index/index.html">
            <img tabindex="0" class="header__img" src="../images/logo-platzi-video-BW2.png" alt="logo platzi">
        </a>
    </header>
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesón</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="../images/google-icon.webp" alt="Google">Inicia sesión con Google
                </div>
                <div>
                        <img src="../images/twitter-icon.webp" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="../register/register.html">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
